name: Build

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Install dependencies
      run: python -m pip install -U "jupyterlab>=3.0,<4.0"

    - name: Build the extension
      run: |
        set -eux
        python -m pip install .

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "@robostack/jupyter-ros.*OK"

        npx playwright install
        python -m jupyterlab.browser_check

    - name: Package the extension
      run: |
        set -eux
        pip install build
        python -m build
        pip uninstall -y "jupyros" jupyterlab

    - name: Upload extension packages
      uses: actions/upload-artifact@v3
      with:
        name: extension-artifacts
        path: dist/jupyros*
        if-no-files-found: error

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: 'x64'
    - uses: actions/download-artifact@v3
      with:
        name: extension-artifacts
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)
        pip install "jupyterlab>=3.0,<4.0" jupyros*.whl

        #jupyter server extension list
        #jupyter server extension list 2>&1 | grep -ie "jupyros.*OK"

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "@robostack/jupyter-ros.*OK"
        python -m jupyterlab.browser_check --no-chrome-test
